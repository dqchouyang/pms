{% extends 'lib/base.html' %}

{% block header_tail %}
    <link rel="stylesheet" href="/static/css/pms.css">
{% endblock %}

{% block content %}
    <div class="box">
        <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'adminlte.train.create' %}" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">培训主题</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">培训内容</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="content" name="content">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始-结束时间</label>
                        <div class="input-group col-sm-8">
                            <div class="input-group-addon">
                                <i class="fa fa-clock-o"></i>
                            </div>
                            <input type="text" class="form-control pull-right" id="reservationtime"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emp" class="col-sm-2 control-label">培训师</label>
                        <div class="col-sm-8">
                            <select name="emp">
                                {% for emp in employees %}
                                    <option value="{{ emp.id }}">{{ emp.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">培训地点</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.box -->
{% endblock %}

{% block body_tail %}
    <script src="/static/js/bootstrap-timepicker.min.js" type="text/javascript"></script>
{% endblock %}
