{% extends 'lib/base.html' %}

{% block header_tail %}
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.datetimepicker.css" />
{% endblock %}

{% block content %}
    <div class="box">
        <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'adminlte.train.create' %}" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">培训主题</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">培训内容</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="content" name="content">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间</label>
                        <div class="col-sm-8">
                            <input type="text" id="start" name="start"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-sm-8">
                            <input type="text" id="end" name="end"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="trainer" class="col-sm-2 control-label">培训师</label>
                        <div class="col-sm-8">
                            <select name="trainer">
                                {% for emp in employees %}
                                    <option value="{{ emp.id }}">{{ emp.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">培训地点</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.box -->
{% endblock %}

{% block body_tail %}
    <script src="/static/js/jquery.datetimepicker.full.min.js"></script>
    <script>
        $.datetimepicker.setLocale('ch');
        $('#start').datetimepicker({format:"Y-m-d H:i:00"});
        $('#end').datetimepicker({format:"Y-m-d H:i:00"});
    </script>
{% endblock %}
