{% extends 'lib/base.html' %}

{% block header_tail %}
    <link rel="stylesheet" href="/static/css/pms.css">
{% endblock %}

{% block content %}
    <div class="box">
        <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'adminlte.reward.punish.edit' punish_id=punish.id %}" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">奖惩标题</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" name="title" value="{{ punish.title }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">奖惩内容</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="content" name="content" value="{{ punish.content }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="level" class="col-sm-2 control-label">奖惩等级</label>
                        <div class="col-sm-8">
                            <select id="level" name="level" data-target="{{ punish.level.id }}">
                                {% for level in levels %}
                                    <option value="{{ level.id }}">{{ level.all_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">奖惩人</label>
                        <div class="col-sm-8">
                            <select id="user" name="user" data-target="{{ punish.user.id }}">
                                {% for emp in employees %}
                                    <option value="{{ emp.id }}">{{ emp.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="remark" name="remark" value="{{ punish }}">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.box -->
{% endblock %}

{% block body_tail %}
    <script src="/static/js/level.js"></script>
{% endblock %}
