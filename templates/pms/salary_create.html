{% extends 'lib/base.html' %}

{% block header_tail %}
    <link rel="stylesheet" href="/static/css/pms.css">
{% endblock %}

{% block content %}
    <div class="box">
        <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal" action="." method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="emp" class="col-sm-2 control-label">员工</label>
                        <div class="col-sm-8">
                            <select name="emp">
                                {% for emp in employees %}
                                    <option value="{{ emp.id }}">{{ emp.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-2 control-label">总金额</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="amount" name="amount">
                        </div>
                        <label for="pension" class="col-sm-1 control-label">养老保险</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="pension" name="pension">
                        </div>
                        <label for="health" class="col-sm-1 control-label">医疗保险</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="health" name="health">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="work" class="col-sm-2 control-label">失业保险</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="work" name="work">
                        </div>
                        <label for="birth" class="col-sm-1 control-label">生育保险</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="birth" name="birth">
                        </div>
                        <label for="house" class="col-sm-1 control-label">公积金</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="house" name="house">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tax" class="col-sm-2 control-label">扣税</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="tax" name="tax">
                        </div>
                        <label for="leave" class="col-sm-1 control-label">迟到早退</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="leave" name="leave">
                        </div>
                        <label for="no_work" class="col-sm-1 control-label">旷工</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="no_work" name="no_work">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="due" class="col-sm-2 control-label">实发工资</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="due" name="due">
                        </div>
                        <label for="remark" class="col-sm-1 control-label">备注</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="remark" name="remark">
                        </div>
                        <label for="grant" class="col-sm-1 control-label">是否发放</label>
                        <div class="col-sm-2">
                            <input type="checkbox" class="minimal" id="grant" name="grant">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.box -->
{% endblock %}
