{% extends 'lib/base.html' %}

{% block content %}
    <div class="box">
        <div class="box-header">
            <form>
                <div class="input-group input-group-sm">
                    <input type="text" name="search" value="{{ pager.params.search }}" placeholder='请输入奖惩等级' class="form-control">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-info btn-flat">查找</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th>奖惩等级</th>
                    <th>奖惩内容</th>
                    <th>操作</th>
                </tr>
                {% for level in pager.items %}
                    <tr>
                        <td>
                            <a href="{% url 'adminlte.reward.level.edit' level_id=level.id %}">
                                {{ level.level }}
                            </a>
                        </td>
                        <td>{{ level.title }}</td>
                        <td>
                            <a href="javascript:void(0);" data-target='{{ level.id }}' onclick="delete_level(this)">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            {% include 'adminlte/lib/_pagination.html' %}
        </div>
    </div>
{% endblock %}

{% block body_tail %}
    <script src="/static/js/level.js"></script>
{% endblock %}
